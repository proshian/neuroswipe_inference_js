<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Swipe Logger</title>
<style>
    #keyboard {
        position: relative;
        width: 100%;
        max-width: 700px;
        border: 1px solid black;
        margin: auto;
    }
    .key-hitbox {
        position: absolute;
        border: 1px solid black;
        background-color: lightgray;
        text-align: center;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="keyboard"></div>

<div>
    <p>x: </p>
    <p id = "x"></p>
</div>
<div>
    <p>y: </p>
    <p id = "y"></p>
</div>
<div>
    <p>t: </p>
    <p id = "t"></p>
</div>

<script type = "module", src="main.js"></script>

</body>
</html>
